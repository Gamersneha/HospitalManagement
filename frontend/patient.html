<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <h2>Patient Management</h2>

    <h3 id="formTitle">Add New Patient</h3>
    <form id="patientForm">
        <input type="hidden" id="patientId"> <!-- hidden for edit -->
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="text" id="phone" placeholder="Phone">
        <input type="text" id="address" placeholder="Address">

        <label for="status">Status:</label>
        <select id="status" required>
            <option value="None" selected>None</option>
            <option value="Admitted">Admitted</option>
            <option value="Appointment">Appointment</option>
        </select>

        <button type="submit">Save Patient</button>
    </form>

    <p id="message" style="color: green; font-weight: bold;"></p>

    <h3>All Patients</h3>
    <button id="refreshBtn">Refresh List</button>
    <table id="patientsTable" border="1" style="margin-top: 10px; border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Phone</th><th>Address</th><th>Status</th><th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="patient.js"></script>
</body>
</html>
