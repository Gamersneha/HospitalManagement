<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Management</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <h1>Appointment Management</h1>

    <!-- Form to add a new appointment -->
    <h2>Schedule Appointment</h2>
    <form id="appointmentForm">
        <select id="patientId" required>
            <option value="">Select Patient</option>
        </select>
        <select id="doctorId" required>
            <option value="">Select Doctor</option>
        </select>
        <input type="date" id="appointmentDate" required>
        <input type="time" id="appointmentTime" required>
        <input type="text" id="reason" placeholder="Reason" required>
        <select id="status" required>
            <option value="Scheduled">Scheduled</option>
            <option value="Done">Done</option>
            <option value="Canceled">Canceled</option>
        </select>
        <button type="submit">Save Appointment</button>
    </form>

    <p id="message"></p>

    <!-- Table to show all appointments -->
    <h2>All Appointments</h2>
    <button id="refreshBtn">Refresh List</button>
    <table id="appointmentsTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="appointment.js"></script>
</body>
</html>
